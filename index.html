<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Writing Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1, #ffd3b6, #ffaaa5);
    }
    .chat-container {
      background-color: #fef9f8;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl rounded-2xl shadow-2xl flex flex-col h-[95vh] chat-container">
    <div class="p-5 border-b flex items-center justify-between rounded-t-2xl bg-white/70">
      <h1 class="text-xl font-bold text-gray-700">AI Writing Coach</h1>
    </div>

    <div id="chat-messages" class="flex-grow p-6 space-y-6 overflow-y-auto bg-white/50">
      <div class="flex items-start gap-3">
        <div class="bg-teal-50 p-4 rounded-2xl shadow-md max-w-lg text-teal-800">
          <p>Hello! I’m your Writing Coach. Send me your paragraph and I’ll help you improve it!</p>
        </div>
      </div>
    </div>

    <div class="p-4 mt-auto rounded-b-2xl bg-white/70">
      <form id="chat-form" class="flex items-center gap-3">
        <textarea id="message-input" placeholder="Write something..." class="flex-grow p-4 bg-white text-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 resize-none shadow-inner" rows="1"></textarea>
        <button id="submit-button" type="submit" class="bg-gradient-to-br from-pink-400 to-red-400 text-white p-3.5 rounded-full hover:shadow-lg transition-all duration-300">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
        </button>
      </form>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const chatMessages = document.getElementById("chat-messages");

    const systemPrompt = `You are an expert AI English Writing Coach...`;

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      messageInput.value = "";
      await getAIResponse(message);
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("flex", "items-start", "gap-3");
      if (sender === "user") {
        msg.innerHTML = `<div class="ml-auto bg-gradient-to-br from-amber-300 to-orange-400 text-white p-4 rounded-2xl rounded-br-none shadow-md max-w-lg"><p>${text}</p></div>`;
      } else {
        msg.innerHTML = `<div class="bg-teal-50 p-4 rounded-2xl shadow-md max-w-lg text-teal-800"><p>${text}</p></div>`;
      }
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAIResponse(message) {
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, systemPrompt }),
        });

        const data = await res.json();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        addMessage(reply, "ai");
      } catch (error) {
        addMessage("Error connecting to AI server.", "ai");
      }
    }
  </script>
</body>
</html>
